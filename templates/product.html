<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Car Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>

      </ul>

            <a href=" {% url 'create' %} " class="btn btn-primary">Add new car</a>
    </div>
  </div>
</nav>

<div class="container">
    <h1 class="text-center">Details for {{car.manufacturer}} {{car.model}}</h1>
    <div class="row">
        <div class="col-6">
            <img  class="w-100" src="{{MEDIA_URL}}{{car.image.url}}">
        </div>
        <div class="col-6 d-flex align-items-center">
            <div class="center-content">
                <h5>Manufacturer: {{car.manufacturer}}</h5>
                <h5>Color: {{car.color}}</h5>
                <h5>Year of production: {{car.year_prod}}</h5>
                <h5>Kilometres: {{car.kilometres}}</h5>
                <h5>Price: {{car.price}}</h5>
                <a href="{% url 'index' %}" class="btn btn-primary mt-3">Back</a>
            </div>


    </div>
</div>
</body>
</html>
